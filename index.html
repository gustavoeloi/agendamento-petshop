    <!-- Modal -->
    <div class="modal hidde-modal">
      <div class="modal-content">
        <h2>Agende um atendimento</h2>
        <p>Preencha os dados do cliente para realizar o agendamento</p>

        <form>
          <label for="client">Nome do Tutor</label>
          <div class="input-icon">
            <i
              ><img
                src="./src/assets/images/User--Streamline-Solar.svg"
                alt="Cliente"
            /></i>
            <input
              type="text"
              placeholder="Helena de Sousa"
              id="client"
              name="client"
              class="input-field"
              required
            />
          </div>

          <label for="pet">Nome do Pet</label>
          <div class="input-icon">
            <i
              ><img
                src="./src/assets/images/Pet-Paw--Streamline-Core.svg"
                alt="pet"
            /></i>
            <input
              type="text"
              placeholder="Cheddar"
              id="pet"
              name="pet"
              class="input-field"
              required
            />
          </div>

          <label for="phone">Telefone</label>
          <div class="input-icon">
            <i
              ><img
                src="./src/assets/images/Phone--Streamline-Solar.svg"
                alt="phone"
            /></i>
            <input
              type="text"
              placeholder="(00) 0 0000-0000"
              id="phone"
              name="phone"
              class="input-field"
              required
            />
          </div>

          <label for="description">Descrição do serviço</label>
          <textarea
            name="description"
            id="description"
            class="input-field"
            placeholder="banho e tosa"
          ></textarea>

          <div class="input-datetime">
            <div>
              <label for="date">Data</label>
              <div class="input-icon">
                <i
                  ><img
                    src="./src/assets/images/Calendar-Minimalistic--Streamline-Solar.svg"
                    alt="ícone calendario"
                /></i>
                <div class="input-wrapper">
                  <input
                    type="date"
                    id="input-date"
                    name="date"
                    class="input-field"
                  />
                  <img
                    src="./src/assets/images/arrow-down.svg"
                    alt="seta pra baixo"
                    class="arrow"
                  />
                </div>
              </div>
            </div>

            <div>
              <label for="time">Hora</label>
              <div class="input-icon">
                <i
                  ><img
                    src="./src/assets/images/Clock-Circle--Streamline-Solar.svg"
                    alt="ícone calendario"
                /></i>
                <div class="input-wrapper">
                  <input
                    type="time"
                    id="input-time"
                    name="time"
                    class="input-field"
                  />
                  <img
                    src="./src/assets/images/arrow-down.svg"
                    alt="seta pra baixo"
                    class="arrow"
                  />
                </div>
              </div>
            </div>
          </div>

          <button class="btn-schedule" id="form-submit" type="submit">
            Agendar
          </button>
        </form>
